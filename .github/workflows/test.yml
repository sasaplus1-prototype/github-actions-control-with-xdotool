name: test

on:
  - push

jobs:
  xdotool:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y xdotool xvfb x11-apps imagemagick chromium
      - run: |
          Xvfb :99 -screen 0 1024x768x24 &
          echo 'DISPLAY=:99' >> "$GITHUB_ENV"
      - run: |
          chromium &
          sleep 5
          xdotool type 'Hello, World!'
          xdotool key Return
      - run: |
          xwd -root -display :99 -silent | convert xwd:- png:/tmp/screenshot.png
      - uses: actions/upload-artifact@v4
        with:
          name: xdotool-screenshot1
          path: /tmp/screenshot.png
  xdotool-with-ime:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update
      - run: >
          sudo apt-get --yes install
          xdotool
          xvfb
          x11-apps
          imagemagick
          chromium
          ibus
          ibus-mozc
          fonts-noto-cjk
      - run: |
          Xvfb :99 -screen 0 1024x768x24 &
          echo 'DISPLAY=:99' >> "$GITHUB_ENV"
          export DISPLAY=:99
          ibus-daemon -d -x
          sleep 3
          ibus restart
      - name: Configure ibus for mozc
        run: |
          gsettings set org.freedesktop.ibus.general preload-engines "['xkb:jp::jpn','mozc-jp']"
          gsettings set org.freedesktop.ibus.general use-system-keyboard-layout true
      - run: chromium --no-sandbox "https://www.google.com" &
        continue-on-error: true
      - run: |
          sleep 5
          # ウィンドウをアクティブに
          xdotool search --onlyvisible --class chromium-browser windowactivate
          sleep 1
          # 日本語入力モードに切り替え
          # xdotool key Hangul
          xdotool key Zenkaku_Hankaku
          sleep 1
          # 日本語を入力
          # xdotool type "こんにちは、世界"
          xdotool key k
          xdotool key o
          xdotool key n
          xdotool key n
          xdotool key n
          xdotool key i
          xdotool key t
          xdotool key i
          xdotool key h
          xdotool key a
          xdotool key ,
          xdotool key Space
          xdotool key s
          xdotool key e
          xdotool key k
          xdotool key a
          xdotool key i
          xdotool key Return
          sleep 1
          # Enterキーを押す
          xdotool key Return
          sleep 5
      - run: |
          xwd -root -display :99 -silent | convert xwd:- png:/tmp/screenshot.png
      - uses: actions/upload-artifact@v4
        with:
          name: xdotool-screenshot2
          path: /tmp/screenshot.png
