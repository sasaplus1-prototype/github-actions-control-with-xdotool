name: test

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 必要なパッケージのインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y xdotool xvfb gedit
      - name: Xvfbの起動
        run: |
          Xvfb :99 -screen 0 1024x768x16 &
          export DISPLAY=:99
      - name: geditの起動とテキストの入力
        run: |
          export DISPLAY=:99
          gedit &
          # geditが起動するのを待機
          sleep 5
          # "Hello, World!"を入力
          xdotool type "Hello, World!"
          # Ctrl+Sで保存ダイアログを開く
          xdotool key ctrl+s
          # 保存ダイアログが表示されるのを待機
          sleep 2
          # ファイル名を入力
          xdotool type "hello_world.txt"
          # Enterキーで保存
          xdotool key Return
          # geditを終了
          xdotool key ctrl+q
      - name: 保存されたファイルの内容を表示
        run: cat hello_world.txt
